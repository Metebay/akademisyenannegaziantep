
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademisyen Anne Gaziantep</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            height: 120px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }
        .navbar .logo {
            height: 100px;
            max-width: 150px;
        }
        .navbar .link-container {
            display: flex;
            gap: 10px;
        }
        .navbar .link-container .link {
            background-color: #6cb943;
            border-radius: 5px;
            padding: 8px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex-shrink: 0;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .navbar .link-container .link:hover {
            background-color: #558a31;
        }
        .banner {
            margin-top: 120px;
            width: 100%;
            min-height: calc(100vh - 80px);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            box-sizing: border-box; /* Ensure padding/margins don't affect layout */
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .banner .text {
            position: relative;
            z-index: 1;
        }
        .footer {
            background-color: #ffffff;
            color: #7bc939;
            text-align: center;
            padding: 15px;
            position: relative;
            flex-shrink: 0;
            font-size: 12px;
        }
        .footer .contact-info {
            margin-top: 5px;
            font-size: 12px;
            color: #333;
        }
        .footer .contact-info a {
            text-decoration: none;
            color: #6cb943;
            font-weight: bold;
        }
        .footer .contact-info a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .navbar {
                height: 80px;
                padding: 0 15px;
            }
            .navbar .logo {
                height: 70px;
            }
            .navbar .link-container .link {
                padding: 5px 10px;
                font-size: 12px;
            }
            .banner {
                margin-top: 80px;
                min-height: calc(100vh - 60px);
                font-size: 16px;
            }
            .footer {
                padding: 10px;
                font-size: 10px;
            }
            .footer .contact-info {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="Adsız tasarım (17).png" alt="Logo" class="logo">
        <div class="link-container">
            <a href="https://forms.gle/Yuy24pqESYBHYjir5" target="_blank" class="link">Ön Kayıt</a>
            <a href="gallery.html" class="link">Galeri</a>
        </div>
    </div>

    <div class="banner">
        <img src="banner-image.jpg" alt="Banner Resmi" class="desktop-banner">
        <img src="mobile-banner-image.jpg" alt="Mobil Banner Resmi" class="mobile-banner" style="display: none;">
        <div class="text"></div>
    </div>

    <div class="footer">
      
        <div class="contact-info">
            <p>Telefon: <a href="tel:+905324105548">+90 532 410 55 48</a></p>
            <p>E-posta: <a href="mailto:gaziantep@akademisyenanneanaokullari.com">gaziantep@akademisyenanneanaokullari.com</a></p>
            <p>Adres: <a href="https://maps.app.goo.gl/hBzC6pjtLY83pLGF6" target="_blank">15 Temmuz Mahallesi 56136. Sokak No:16 Şehitkamil / Gaziantep</a></p>
    </div>
        <p> <a style="color: #000000; font-weight: thin; text-decoration: none;"> &copy2024 Tüm Hakları Saklıdır.</a>
        <p> <a href="https://bayindirmedya.online" style="color: background: wlinear-gradient(to right, rgb(0, 255, 0), rgb(0, 0, 255)); font-weight: bold; text-decoration: none;">BAYINDIR MEDYA</a></p
    </div>

    <script>
        function updateBanner() {
            const mobileBanner = document.querySelector('.mobile-banner');
            const desktopBanner = document.querySelector('.desktop-banner');

            if (window.innerWidth <= 768) {
                mobileBanner.style.display = 'block';
                desktopBanner.style.display = 'none';
            } else {
                mobileBanner.style.display = 'none';
                desktopBanner.style.display = 'block';
            }
        }

        window.addEventListener('load', updateBanner);
        window.addEventListener('resize', updateBanner);
    </script>
</body>
</html>
