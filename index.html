<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademisyen Anne Gaziantep</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            height: 80px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .logo {
            height: 60px;
            max-width: 150px;
        }
        .navbar .link-container {
            display: flex;
            gap: 10px;
        }
        .navbar .link-container .link {
            background-color: #6cb943;
            border-radius: 5px;
            padding: 8px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex-shrink: 0;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .navbar .link-container .link:hover {
            background-color: #558a31;
        }
        .banner {
            margin-top: 80px;
            width: 100%;
            height: calc(100vh - 80px);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .banner .text {
            position: relative;
            z-index: 1;
        }
        .footer {
            background-color: #ffffff;
            color: #7bc939;
            text-align: center;
            padding: 15px;
            position: relative;
            flex-shrink: 0;
            margin-top: auto;
            font-size: 12px;
        }
        .footer .contact-info {
            margin-top: 5px;
            font-size: 12px;
            color: #333;
        }
        @media (max-width: 768px) {
            .navbar {
                height: 60px;
                padding: 0 15px;
            }
            .navbar .logo {
                height: 50px;
            }
            .navbar .link-container .link {
                padding: 5px 10px;
                font-size: 12px;
            }
            .banner {
                height: calc(100vh - 60px);
                font-size: 16px;
            }
            .footer {
                padding: 10px;
                font-size: 10px;
            }
            .footer .contact-info {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="Adsız tasarım (17).png" alt="Logo" class="logo">
        <div class="link-container">
            <a href="https://forms.gle/Yuy24pqESYBHYjir5" target="_blank" class="link">Ön Kayıt</a>
            <a href="gallery.html" class="link">Galeri</a>
        </div>
    </div>

    <div class="banner">
        <img src="banner-image.jpg" alt="Banner Resmi" class="desktop-banner">
        <img src="mobile-banner-image.jpg" alt="Mobil Banner Resmi" class="mobile-banner" style="display: none;">
        <div class="text">Mobil Görünüm İçin Optimize Edildi</div>
    </div>

    <div class="footer">
        &copy; 2024 Tüm Hakları Saklıdır.
        <div class="contact-info">
            <p>Adres: Gaziantep, Türkiye</p>
            <p>Telefon: +90 555 123 4567</p>
            <p>E-posta: info@akademisyenanne.com</p>
        </div>
    </div>

    <script>
        function updateBanner() {
            const mobileBanner = document.querySelector('.mobile-banner');
            const desktopBanner = document.querySelector('.desktop-banner');

            if (window.innerWidth <= 768) {
                mobileBanner.style.display = 'block';
                desktopBanner.style.display = 'none';
            } else {
                mobileBanner.style.display = 'none';
                desktopBanner.style.display = 'block';
            }
        }

        window.addEventListener('load', updateBanner);
        window.addEventListener('resize', updateBanner);
    </script>
</body>
</html>
