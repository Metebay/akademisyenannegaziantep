<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademisyen Anne Gaziantep</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #a8d582; /* Açık yeşil arka plan */
            display: flex;
            flex-direction: column; /* Dikey yönlendirme */
            height: 100vh; /* Tüm yüksekliği kapla */
        }
        .navbar {
            width: 95%;
            height: 120px; /* Masaüstü için navbar yüksekliği */
            background-color: #ffffff;
            display: flex;
            align-items: center; /* Dikey hizalama */
            justify-content: space-between; /* Elemanlar arasında boşluk bırakma */
            padding: 0 20px; /* Kenar boşlukları */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Gölge efekti */
            position: fixed; /* Navbar'ın sabit konumda kalması */
            top: 0;
            left: 0;
            z-index: 1000; /* Navbar'ı üstte tut */
        }
        .navbar .logo {
            height: 100px; /* Logo yüksekliği */
            max-width: 200px; /* Logo maksimum genişliği */
        }
        .navbar .link-container {
            background-color: #6cb943; /* Arka plan rengi */
            border-radius: 5px; /* Kenar yuvarlaklığı */
            padding: 10px 20px; /* İç boşluk */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Gölge efekti */
            text-align: center; /* Metin hizalaması */
            flex-shrink: 0; /* Boyut değişimini önler */
            margin-left: auto; /* Sağda sabitlemek için otomatik margin */
            transition: background-color 0.3s ease; /* Hover durumu için geçiş */
        }
        .navbar .link-container a {
            text-decoration: none;
            color: #ffffff; /* Yazı rengi */
            font-weight: bold; /* Kalın yazı */
            font-size: 16px; /* Yazı boyutu */
        }
        .navbar .link-container:hover {
            background-color: #558a31; /* Hover durumu için arka plan rengi */
        }
        .banner {
            margin-top: 120px; /* Navbar yüksekliği kadar boşluk bırak */
            width: 100%;
            height: calc(100vh - 120px); /* Banner, geri kalan alanı kaplar */
            position: relative; /* İçindeki öğeler için konumlandırma */
            overflow: hidden; /* Taşan içerikleri gizle */
            display: flex;
            align-items: center; /* İçerik dikey ortalanır */
            justify-content: center; /* İçerik yatay ortalanır */
            color: #ffffff; /* Beyaz yazı */
            font-size: 24px; /* Yazı boyutu */
            font-weight: bold; /* Kalın yazı */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Yazıya gölge ekler */
        }
        .banner img {
            width: 100%; /* Resim genişliği, banner genişliğine eşit */
            height: 100%; /* Resim yüksekliği, banner yüksekliğine eşit */
            object-fit: cover; /* Resmi alanı kaplaması için ayarla */
            position: absolute; /* Resmi banner'ın arka planı yap */
            top: 0; /* Üstten yapıştır */
            left: 0; /* Soldan yapıştır */
            z-index: 0; /* Resmi arka plana yerleştir */
        }
        .banner .text {
            position: relative; /* Yazıyı resmin üstüne yerleştir */
            z-index: 1; /* Yazıyı üstte göster */
        }
        .footer {
            background-color: #ffffff; /* Footer rengi */
            color: #7bc939; /* Footer yazı rengi */
            text-align: center; /* Metin ortala */
            padding: 20px; /* İçerideki boşluk */
            position: relative; /* Diğer öğelerin üstüne gelmemesi için */
            flex-shrink: 0; /* Footer'ın sıkışmasını önler */
        }
        /* Mobil uyumlu stil ayarları */
        @media (max-width: 768px) {
            .navbar {
                height: 120px; /* Mobilde navbar yüksekliği ayarla */
            }
            .navbar .logo {
                height: 60px; /* Mobilde logo yüksekliği ayarla */
            }
            .banner {
                height: calc(100vh - 80px); /* Mobilde banner yüksekliği */
                font-size: 18px; /* Mobilde yazı boyutunu küçült */
            }
            .footer {
                padding: 10px; /* Mobilde footer içeriğini küçült */
            }
        }
    </style>
</head>
<body>
    <!-- Üstteki çubuk -->
    <div class="navbar">
        <!-- Sol tarafta logo -->
        <img src="Adsız tasarım (17).png" alt="Logo" class="logo">
        
        <!-- Sağ tarafta bağlantı kutucuğu -->
        <div class="link-container">
            <a href="https://forms.gle/Yuy24pqESYBHYjir5" target="_blank">Ön Kayıt Formu</a> <!-- Yeni sekmede açılması için target="_blank" eklendi -->
        </div>
    </div>

    <!-- Navbarın altındaki banner -->
    <div class="banner">
        <img src="banner-image.jpg" alt="Banner Resmi" class="desktop-banner"> <!-- Banner için resim ekle -->
        <img src="mobile-banner-image.jpg" alt="Mobil Banner Resmi" class="mobile-banner" style="display: none;"> <!-- Mobil banner için resim ekle -->
        <div class="text"></div> <!-- Banner üzerinde gösterilecek metin -->
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Tüm Hakları Saklıdır.
    </div>

    <script>
        // Mobil banner'ı göster
        function updateBanner() {
            const mobileBanner = document.querySelector('.mobile-banner');
            const desktopBanner = document.querySelector('.desktop-banner');

            if (window.innerWidth <= 768) {
                mobileBanner.style.display = 'block';
                desktopBanner.style.display = 'none';
            } else {
                mobileBanner.style.display = 'none';
                desktopBanner.style.display = 'block';
            }
        }

        // Sayfa yüklendiğinde ve pencere boyutu değiştiğinde banner'ı güncelle
        window.addEventListener('load', updateBanner);
        window.addEventListener('resize', updateBanner);
    </script>
</body>
</html>
