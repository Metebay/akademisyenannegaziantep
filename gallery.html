<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademisyen Anne Gaziantep Galeri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 1000px;
        }
        .slide {
            display: none;
            text-align: center;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .active {
            display: block;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-btn {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10; /* Butonun üstte görünmesini sağlamak için */
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <button class="close-btn" onclick="window.location.href='index.html'">&times;</button>
        <div class="slide active">
            <img src="image1.jpg" alt="Fotoğraf 1">
        </div>
        <div class="slide">
            <img src="image2.jpg" alt="Fotoğraf 2">
        </div>
        <div class="slide">
            <img src="image3.jpg" alt="Fotoğraf 3">
        </div>
        <div class="slide">
            <img src="image4.jpg" alt="Fotoğraf 4">
        </div>
        <div class="navigation">
            <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
    </script>
</body>
</html>
